---
kind: Service
apiVersion: v1
metadata:
  name: greeter-server
  namespace: greeter
spec:
  selector:
    app: greeter-server 
  ports:
  - protocol: TCP
    name: grpc-port
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-server
  namespace: greeter
  labels:
    app: greeter-server
    version: v1.1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: greeter-server
      version: v1.1
  template:
    metadata:
      labels:
        app: greeter-server
        version: v1.1
    spec:
      containers:
      - name: greeter-server
        image: oneoneonepig/greeter:v1.1
        ports:
        - containerPort: 3000
          name: grpc-port
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
